<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<!--移动端专用标签：<meta name="viewport，每个项目只做一遍：name="viewport":窗口大小
		width=device-width：页面长度和设备长度相等；initial-scale=1：以%100显示；maximum-scale=1：最大也是1;
		user-scaleable=no:禁止用户缩放
		-->
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1，user-scaleable=no" >
		<title>轮播和插件</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<style type="text/css">
			a:focus{
				outline: none;
			}
		</style>
	</head>
	<body>
		<!--data-ride="carousel":自动播放时间每隔5秒钟换一次图,一般用js控制播放的，设置了宽度为900px，小圆点才回居中-->
		<div id="myCarousel" class="carousel slide" style="width:900px;">
			<ol class="carousel-indicators">
				<!--class="active"：默认选中项-->
				<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				<li data-target="#myCarousel" data-slide-to="1"></li>
				<li data-target="#myCarousel" data-slide-to="2"></li>
			</ol>
			<!--<div class="carousel-inner">:设置轮播样式-->
			<div class="carousel-inner">
			  <div class="item active">
				<img src="img/fengj2.jpg" alt="第一张"/>
				<div class="carousel-caption">
					<h3>bootstrap</h3>
					<p>html开源框架</p>
				</div>
			  </div>
			
			<div class="item">
				<img src="img/fengj3.jpg" alt="第二张"/>
			</div>
			
			<div class="item">
				<img src="img/fengj4.jpg" alt="第三张"/>
			</div>
			
			</div>
			
			<!--data-slide="prev":上一个图；data-slide="next"：下一个图-->
			<a href="#myCarousel" data-slide="prev" class="carousel-control left">&lsaquo;</a>
			<a href="#myCarousel" data-slide="next" class="carousel-control right">&rsaquo;</a>
		</div>
		
		
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$('#myCarousel').carousel({
				interval:3000,//设置播放时间间隔
				pause:'hover',//设置鼠标停在图上时暂停
			});
		</script>
		
	</body>
</html>
